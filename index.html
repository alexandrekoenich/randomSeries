<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <script src="https://kit.fontawesome.com/e2f7503d19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Random séries</title>
</head>
<body>
    <header class="header">
        <h1>Qual a próxima série que você vai assistir?</h1>
        <p>Clique no botão e descubra!</p>
    </header>

    <div class="container">
        <p id="serieName" class="textArea"></p>
        <img id="serieImage" class="image">
        <p id="serieDescription" class="textArea"></p>
        <p id="serieFind" class="textArea"></p>

        <button id="button">
            <i class="fa-solid fa-film fa-beat" style="color: #eb0505;"></i>
            Clique Aqui     
            <i class="fa-solid fa-film fa-beat" style="color: #eb0505;"></i>
        </button>
    </div>

    

    <footer id="credits"></footer>
</body>
</html>
